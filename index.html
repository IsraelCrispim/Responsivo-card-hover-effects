<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsivo card hover effects - Israel Crispim</title>
    </head>
    <body>
        <div class="card">
            <div class="card__container">
                <article class="card__article">
                    <div class="card__data">
                        <img src="assets/img/img1.png" alt="card image" class="card__img">
    
                        <h1 class="card__title">Escudo & Estrela Brilhante</h1>
                        <p class="card__description">Cartão bonito, com efeitos de foco</p>
                    </div>
    
                    <div class="card__shapes">
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                    </div>
                </article>
    
                <article class="card__article">
                    <div class="card__data">
                        <img src="assets/img/img2.png" alt="card image" class="card__img">
    
                        <h1 class="card__title">Espada de Luz de Fogo</h1>
                        <p class="card__description">Cartão bonito, com efeitos de foco</p>
                    </div>
    
                    <div class="card__shapes">
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                    </div>
                </article>
    
                <article class="card__article">
                    <div class="card__data">
                        <img src="assets/img/img3.png" alt="card image" class="card__img">
    
                        <h1 class="card__title">Mensagens recebidas</h1>
                        <p class="card__description">Cartão bonito, com efeitos de foco</p>
                    </div>
    
                    <div class="card__shapes">
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                        <span class="card__shape"></span>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
